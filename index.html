<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <ul class="socials">

              >

            <li>
              <a href="https://www.linkedin.com/in/viveqgupta/" target="_blank"
                >LinkedIn</a
              >

            <li>
              <a href="https://x.com/viveqgupta" target="_blank">Twitter</a>
            </li>
            <li>
              <a href="https://www.instagram.com/itzvivekgupta/" target="_blank"

      </div>
    </div>
